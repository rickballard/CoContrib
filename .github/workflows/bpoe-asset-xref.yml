name: bpoe-xref
on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.ps1'
      - '!tools/BPOE/**'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.ps1'
      - '!tools/BPOE/**'
jobs:
  xref-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          pwsh-version: '7.4.x'
      - name: Run XREF linter
        shell: pwsh
        run: pwsh -NoProfile -File tools/BPOE/Lint-AssetXref.ps1 -Root "\C:\Users\Chris\Documents\GitHub\CoCache"